<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="products.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
  
    
    <title>Front-End Assesment</title>
  </head>
  
  <body>


    <div class="container bg-container">
      <div class="row">
        <div class="col-2 first-container ml-3 mr-3 container-border-style">
          <div class="profile-div d-flex">
            <img src="images/trash.png" class="main-logo"/>
            <h1 class="innovate-heading">InnovateHUB</h1>
            <div class="profile-pic-div">
              <img src="images/profile.png" class="main-logo"/>
            </div>
          </div><hr class="hr-line"/>
          <div class="d-flex">
            <img src="images/web-developer.png" class="main-logo"/>
            <h1 class="team-heading mt-1 ml-2">Design Team</h1>
          </div><hr class="hr-line"/>
          <div class="d-flex">
            <img src="images/coaching.png" class="main-logo"/>
            <h1 class="team-heading mt-1 ml-2">Marketing Team</h1>
          </div><hr class="hr-line"/>
          <div class="d-flex">
            <img src="images/developers.png" class="main-logo"/>
            <h1 class="team-heading mt-1 ml-2">Development Team</h1>
          </div><hr class="hr-line"/>
          <div class="d-flex">
            <img src="images/new-folder.png" class="main-logo"/>
            <h1 class="team-heading mt-1 ml-2">Create a team</h1>
          </div><hr class="hr-line"/>
          <div class="d-flex">
            <h6 class="team-heading mt-1">FOLDERS</h6>
            <div class="profile-pic-div">
              <p>+</p>
            </div>
          </div><hr class="hr-line"/>

          <div class="d-flex">
            <img src="images/folder.png" class="main-logo"/>
            <div class="select-class ml-2">
              <select>
                <option value="value1">Products</option>
                <option value="value2">Roadmap</option>
                <option value="value3">Feedback</option>
                <option value="value4">Perfomance</option>
                <option value="value5">Team</option>
                <option value="value6">Analysis</option>
              </select>
            </div>
          </div><hr/>

          <div class="d-flex">
            <img src="images/folder.png" class="main-logo"/>
            <div class="select-class ml-2">
              <select>
                <option value="value1">Sales</option>
              </select>
            </div>
          </div><hr/>

          <div class="d-flex">
            <img src="images/folder.png" class="main-logo"/>
            <div class="select-class ml-2">
              <select>
                <option value="value1">Design</option>
              </select>
            </div>
          </div><hr/>

          <div class="d-flex">
            <img src="images/folder.png" class="main-logo"/>
            <div class="select-class ml-2">
              <select>
                <option value="value1">Office</option>
              </select>
            </div>
          </div><hr/>

          <div class="d-flex">
            <img src="images/folder.png" class="main-logo"/>
            <div class="select-class ml-2">
              <select>
                <option value="value1">Legal</option>
              </select>
            </div>
          </div><hr/>

          <div class="d-flex flex-column justify-content-end mar">
            <div class="d-flex">
              <img src="images/add-group.png" class="main-logo"/>
              <h1 class="team-heading mt-1 ml-2">Invite Teamates</h1>
            </div><hr class="hr-line"/>
            <div class="d-flex">
              <img src="images/question.png" class="main-logo"/>
              <h1 class="team-heading mt-1 ml-2">Help and first steps</h1>
            </div><hr class="hr-line"/>
          </div>

        </div>

        <!--second container-->
        <div class="col-9 second-container ml-3 mr-3 container-border-style">
          <div class="container-border-style d-flex m-3">
            <h1 class="products-heading">Products</h1>
            <div class="products-div">
              <input type="search" placeholder="Search for..."/>
              <div class="container-border-style ml-1"><img src="images/comments.png" class="main-logo"/></div>
              <div class="container-border-style ml-1"><img src="images/settings.png " class="main-logo"/></div>
            </div>
          </div>
          <div class="d-flex">
            <div class="select-class ml-2">
              <select>
                <option value="value1">All Brands</option>
              </select>
            </div>
            <div class="select-class ml-2">
              <select>
                <option value="value1">Desk</option>
              </select>
            </div>
            <div class="select-class ml-2">
              <select>
                <option value="value1">Tags</option>
              </select>
            </div>
            <div class="products-div d-flex">
              <img src="images/import.png" class="main-logo"/>
              <h6>Import and Export</h6>
            </div>
          </div>
          <div id="tables-container">

          </div>
          <div class="d-flex flex-column justify-content-end bottom-elements">
            <div class="d-flex justify-content-center">
              <div class="d-flex container-border-style m-1">
                  <img src="images/choice.png" class="main-logo"/>
                  <h6>Selected</h6>
              </div>
              <div class="d-flex container-border-style m-1">
                <img src="images/litter.png" class="main-logo"/>
                <h6>Trash</h6>
            </div>
            <div class="d-flex container-border-style m-1">
              <img src="images/litter.png" class="main-logo"/>
              <h6>Delete</h6>
          </div>
          <div class="container-border-style m-1">
            <h6>More</h6>
          </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>


    <script src="products.js"></script>
    </body>
    </html>
